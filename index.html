        // EVENTOS


        const AnotherButton = ()=>{
            function handleClick(){
                console.log('SEU PEDIDO FOI FINALIZADO');
            }

            return <button onClick={handleClick}>Comprar</button>

        }



        

       

       // Praticando

        const Compras = () => {
            const [contador, setContador] = React.useState(0)
            console.log(contador);
            function comprar(){
                setContador(contador + 1);
            }

            function tirar(){
                setContador(contador - 1);
                if(contador <= 0){
                    setContador(contador)
                };
            }

            function zerar(){
                setContador(contador - contador);
            }

            

            return (
                <div className='center'>
                    <button onClick={comprar}>Adicionar</button>
                    <p>Total: {contador}</p>
                    <p>Preço: R$ {contador * 250}</p>
                    <div>
                        <button onClick={tirar}>Retirar</button>
                        <button onClick={zerar}>Zerar</button>
                        <h1>FAÇA SEU PEDIDO</h1>
                        <AnotherButton/>
                    </div>
                </div>

                
            )
        }





    ReactDOM.render(<Compras/>,document.getElementById('app'))
    </script>
