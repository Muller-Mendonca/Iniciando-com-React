<head>

<body>
    
    <div id="app"></div>

    <script type="text/babel">
    

    const Button = () =>{
        return <button>Login</button>
    }

//    class Button extends React.Component {

        const Titulo = ()=>{
            const numero = Math.random() * 1000;
            return <h1>Meu titulo {numero}</h1>
        }

        function App(){
            return <div>Meu App
                <Titulo/>
                <Button/>
                <div>
                    Compre aqui também
                    <Button/>
                </div>
            </div>
        }



        // EVENTOS


        const AnotherButton = ()=>{
            function handleClick(event){
                console.log(event.target.innerText)
            }

            return <button onClick={handleClick}>Comprado!</button>

        }



        

       

        //Praticando

        const Compras = () => {
            const [contador, setContador] = React.useState(0)
            console.log(contador);
            function comprar(){
                setContador(contador + 1);
            }

            function tirar(){
                setContador(contador - 1);
                if(contador <= 0){
                    setContador(contador)
                };
            }

            

            return (
                <div>
                    <button onClick={comprar}>Adicionar</button>
                    <p>Total: {contador}</p>
                    <p>Preço: R$ {contador * 250}</p>
                    <div>
                        <button onClick={tirar}>Retirar</button>
                        <h1>FAÇA SEU PEDIDO</h1>
                    </div>
                </div>

                
            )
        }





    ReactDOM.render(<Compras/>,document.getElementById('app'))
    </script>

</body>
